<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Country Flag Finder</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Country Flag Finder</h1>
		<div class="dropdown-wrapper">
			<input type="search" id="country-search" placeholder="Search for a country..." autocomplete="off" aria-label="Search for a country">
			<ul id="country-list" class="dropdown-list" tabindex="0"></ul>
		</div>
		<div id="flag-display" class="flag-display">
			<!-- Flag will be shown here -->
		</div>
		<div id="download-buttons" class="download-buttons" style="display:none;">
			<button id="download-png">Download PNG</button>
			<button id="download-svg">Download SVG</button>
		</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
